<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="select-menu">
        <div class="select">
            <span>Select Language</span>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="options-list">
            <div class="option">English</div>
            <div class="option">Russian</div>
            <div class="option">Deutch</div>
            <div class="option">Spanish</div>
            <div class="option">Hindi</div>
            <div class="option">Arabic</div>
            <div class="option">French</div>
        </div>
    </div>

</body>

</html>
